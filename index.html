<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flood Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        /* ตั้งค่าทั่วไป */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* กำหนดโครงสร้าง Grid */
        .container {
            display: grid;
            grid-template-rows: auto 1fr;
            grid-template-columns: 1fr;
            height: 100%;
        }

        header {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-size: 1.5em;
            grid-column: span 2;
        }

        #text {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            overflow-y: auto;
            grid-column: 1;
            grid-row: 2;
        }

        #map {
            grid-column: 1;
            grid-row: 3;
            height: 400px; /* ความสูงเริ่มต้นสำหรับหน้าจอเล็ก */
        }

        /* ปรับแผนที่และเนื้อหาในหน้าจอขนาดใหญ่ */
        @media (min-width: 768px) {
            .container {
                grid-template-columns: 300px 1fr;
                grid-template-rows: auto 1fr;
            }

            #text {
                grid-row: 2;
                grid-column: 1;
            }

            #map {
                grid-column: 2;
                grid-row: 2;
                height: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- ส่วนหัว -->
        <header>
            Flood Map System
        </header>

        <!-- ข้อความหรือข้อมูล -->
        <div id="text">
            <h2>ข้อมูลแผนที่น้ำท่วม</h2>
            <p>
                แผนที่นี้แสดงสถานะของพื้นที่ที่มีน้ำท่วมภายใน 3 วันที่ผ่านมา โดยข้อมูลได้รับจากระบบของ GISTDA
            </p>
            <p>
                คุณสามารถคลิกที่หมุดบ้านเพื่อดูรายละเอียดตำแหน่งบ้านและเพิ่มคำอธิบายได้
            </p>
        </div>

        <!-- แผนที่ -->
        <div id="map"></div>
    </div>

    <!-- โหลดไลบรารีและสคริปต์ -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
